<!DOCTYPE html>
<html>
<head>
    <title>WiFi Access</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = {
                whatsapp: document.getElementById('whatsapp').value,
                yesorno: document.getElementById('yesorno').value,
                email: document.getElementById('email').value
            };

            await fetch('https://script.google.com/macros/s/AKfycbybnfr0SjJ9BicsO2bAarb_3-V-dnICdINJXCqnSqIRfqTSSwhdXidQAPRCT_2KzKGi/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'application/json' }
            });

            window.location.href = 'https://www.google.com'; // Redirect after submission
        }
    </script>
</head>
<body>
    <h2>Welcome to Free WiFi</h2>
    <form onsubmit="submitForm(event)">
        WhatsApp: <input type="text" id="whatsapp" required><br>
        Would you like to receive promotions? 
        <select id="yesorno">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        Email: <input type="email" id="email" required><br>
        <button type="submit">Connect</button>
    </form>
</body>
</html>
